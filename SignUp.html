<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">

	<link rel="stylesheet" type="text/css" href="E-Food.css">

</head>
<body class="body">

<form class="registerDiv" action="SignUp.html">
	<h1>REGISTER</h1>
	<b>First Name</b><input type="text" placeholder="Enter First Name" required="" minlength="3"><br>
	<b>Last Name</b><input type="text" placeholder="Enter Last Name" required="" minlength="3"><br>
	<b>Username</b><input type="text" placeholder="Create Username" required="" minlength="3"><br>
	<b>Email</b><input type="email" placeholder="Enter amit@example.com" required=""><br>
	<b>Date of Birth</b><input type="text" placeholder="DD/MM/YYY"><br>
	<b>Password</b><input type="password" placeholder="Enter a minimus of 5 length" required="" minlength="5"><br>

	<a href="Login.html">Click here if you are already our customer</a><br>

	<button type="Submit">Submit</button>
</form>
	
</body>
</html>
